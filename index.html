<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons for Social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- For untitled -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Other links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/liquid.css" />
    <link rel="stylesheet" href="css/social-media-icons.css" />
    <link rel="stylesheet" href="css/day-night-toggle.css" />
    <link rel="stylesheet" href="css/untitled.css" />
    <title>Buttons-css</title>
  </head>
  <body>
    <div class="container">
      <!-- ////////////// -->
      <h1>Liquid button</h1>
      <div class="liquid-btn">
        <a href="#">
          <span>Button</span>
          <div class="liquid"></div>
        </a>
      </div>
      <!-- ////////////// -->
      <h1>Social media icons</h1>
      <div class="social-media-icons">
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </div>
      <!-- ////////////// -->
      <h1>Day night toggle</h1>
      <div class="day-night-toggle">
        <input type="checkbox" id="toggle" class="toggle--checkbox" />
        <label for="toggle" class="toggle--label">
          <span class="toggle--label-background"></span>
        </label>
        <div class="background"></div>
      </div>
      <!-- ////////////// -->
      <h1>Untitled</h1>
      <div class="untitled">
        <div class="checklist">
          <label>
            <input type="checkbox" name="" id="" />
            <i></i>
            <span>Subscribe</span>
          </label>
          <!-- /// -->
          <label>
            <input type="checkbox" name="" id="" />
            <i></i>
            <span>Like</span>
          </label>
          <!-- /// -->
          <label>
            <input type="checkbox" name="" id="" />
            <i></i>
            <span>Comment</span>
          </label>
        </div>
      </div>
      <!-- ////////////// -->
      <!-- <h1>Elecric monster</h1>
      div.monster -->
    </div>
  </body>
</html>
